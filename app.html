<!DOCTYPE html>
<html lang="en">
<head>
<style>
.center {
	float: none;
	margin: 0 auto;
	text-align: center;
}

.shadow {
	-webkit-box-shadow: 0px 11px 24px 12px rgba(0, 0, 0, 0.17);
	-moz-box-shadow: 0px 11px 24px 12px rgba(0, 0, 0, 0.17);
	box-shadow: 0px 11px 24px 12px rgba(0, 0, 0, 0.17);
}

.thumbnails>li.tile img {
	width: 214px;
	height: 120px;
}

.glassbg {
	background: #f4c8e7; /* Old browsers */
	background: -moz-linear-gradient(top, #f4c8e7 0%, #d1e7f7 100%);
	/* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f4c8e7),
		color-stop(100%, #d1e7f7)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #f4c8e7 0%, #d1e7f7 100%);
	/* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #f4c8e7 0%, #d1e7f7 100%);
	/* Opera 11.10+ */
	background: -ms-linear-gradient(top, #f4c8e7 0%, #d1e7f7 100%);
	/* IE10+ */
	background: linear-gradient(to bottom, #f4c8e7 0%, #d1e7f7 100%);
	/* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient(   startColorstr='#f4c8e7',
		endColorstr='#d1e7f7', GradientType=0); /* IE6-9 */
}

.glassImg {
	background-image: url('img/Zappys-off.png');
	background-size: 214px 120px;
	background-repeat: no-repeat;
	background-position: center center;
}
</style>
<title>Zappy's Glasses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/metro-bootstrap.css" rel="stylesheet" media="screen">
</head>

<body class="glassbg">
	<br />
	<div id="newGlassModal" class="modal hide fade" tabindex="-1"
		role="dialog" aria-labelledby="newGlassModalLabel" aria-hidden="true">
		<div class="modal-header well">
			<button id="closeNewGlassModal" type="button" class="close"
				data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>New Zappy's Glass</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputGlassName">Glass
						Name</label>
					<div class="controls">
						<input type="text" id="inputGlassName" placeholder="Hall" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputXBMCIP">XBMC IP
						address</label>
					<div class="controls">
						<input type="text" id="inputXBMCIP" placeholder="apple-tv.local"
							required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPlayItPort">PlayIt
						port</label>
					<div class="controls">
						<input type="text" id="inputPlayItPort" value="8181" required>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" id="saveGlass" class="btn btn-primary"><i
				class="icon-share-alt icon-white"></i> Save</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="span12 pull-left">
				<ul class="thumbnails">
					<li class="span3 tile tile-orange"><a href="#"
						id="showNewGlassModal">
							<p>
							<h2>add new</h2> <i class="icon-plus-sign icon-4x"
							style="color: #fff;"></i>
							</p>
					</a></li>
					<li class="span3 tile tile-triple tile-blue pull-right"><a
						href="#">
							<h2 class="tile-text">Status Bar</h2>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="span12 pull-left">
				<ul class="thumbnails">
					<li class="span3 tile tile-teal"><a href="#">
							<p>
							<h2>prev</h2> <i class="icon-chevron-sign-left icon-4x"
							style="color: #fff;"></i>
							</p>
					</a></li>
					<li class="span3 shadow tile tile-white tile-double glassImg"
						id="holder"><a href="#">
							<h2 class="tile-text">hall</h2>
					</a></li>
					<li class="span3 tile tile-teal"><a href="#">
							<p>
							<h2>next</h2> <i class="icon-chevron-sign-right icon-4x"
							style="color: #fff;"></i>
							</p>
					</a></li>
				</ul>

			</div>
		</div>
		<div class="center">
			<h4>
				drop media file on <i class="icon-hand-up"></i> zappy's glass image
			</h4>
		</div>
	</div>

	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app-ui.js"></script>
</body>

</html>
