<!DOCTYPE html>
<html lang="en">
<head>
<style>
.center {
	float: none;
	margin: 0 auto;
	text-align: center;
}

.modal.small {
	width: 440px;
	margin-left: -220px; /* - width/2 */
}
</style>
<title>Zappy's Glasses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<br />
	<div id="newGlassModal" class="modal small hide fade" tabindex="-1"
		role="dialog" aria-labelledby="newGlassModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button id="closeNewGlassModal" type="button" class="close"
				data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Zappy's Glass</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputGlassName">Glass
						Name</label>
					<div class="controls">
						<input type="text" id="inputGlassName" placeholder="Bedroom"
							required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputXBMCIP">XBMC IP
						address</label>
					<div class="controls">
						<input type="text" id="inputXBMCIP" placeholder="apple-tv.local"
							required>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" id="saveGlass" class="btn btn-primary">Save</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="tabbable tabs-left">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#" data-toggle="tab">Bedroom</a></li>
				<li><a href="#" data-toggle="tab">Couch</a></li>
				<li><a href="#">Kitchen</a></li>
			</ul>
			<div class="tab-content">
				<div class="container-fluid well" id="holder">
					<div class="row-fluid center">
						<img src="img/Zappys-off.png" id="zappyGlassImg"
							class="img-rounded">
					</div>
					<!-- 
					<div class="row-fluid">
						<div class="pull-left">
							<a class="btn" href="#"><i class="icon-refresh"></i></a>
						</div>
						<div class="btn-group pull-right">
							<a class="btn" href="#"><i class="icon-edit"></i></a> <a
								class="btn" href="#"><i class="icon-trash"></i></a>
						</div>
					</div>
					-->
				</div>
			</div>
		</div>
		<div class="navbar">
			<div class="navbar-inner navbar-fixed-bottom">
				<button id="showNewGlassModal" class="btn pull-left">
					<i class="icon-plus"></i> Add Glass
				</button>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app-ui.js"></script>
	<script>
		// prevent default behavior from changing page on dropped file
		window.ondragover = function(e) {
			e.preventDefault();
			return false
		};
		window.ondrop = function(e) {
			e.preventDefault();
			return false
		};

		var holder = document.getElementById('holder');
		holder.ondragover = function() {
			$("img#zappyGlassImg").attr("src", "img/Zappys-on.png");
			return false;
		};
		holder.ondragend = function() {
			$("img#zappyGlassImg").attr("src", "img/Zappys-on.png");
			return false;
		};

		holder.ondrop = function(e) {
			e.preventDefault();
			//handlePlayRequest(e);
			$("img#zappyGlassImg").attr("src", "img/Zappys-stream.png");
			return false;
		};

		$("#saveGlass").click(function() {
			saveGlass($("#inputGlassName").val(), $("#inputXBMCIP").val());
		});

		function forceNewGlass() {
			$('#closeNewGlassModal').hide();
			var options = {
				backdrop : 'static',
				keyboard : false
			};
			$('#newGlassModal').modal(options);
		}
		

		$("#showNewGlassModal").click(function() {
			$('#newGlassModal').modal();
		});
	</script>
</body>

</html>
